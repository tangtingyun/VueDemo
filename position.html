<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: yellow;
        }

        .inner {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .inner1 {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: blue;
            z-index: 999;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner"></div>
    <div class="inner1"></div>
</div>
</body>
</html>
